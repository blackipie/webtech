<html>

<head>
    <title>Login Form Validation</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <h2>Login Form </h2>
            <form id="form_id" method="post" name="myform">
                <label>User Name :</label>
                <input type="text" name="username" id="username" required />
                <label>Password :</label>
                <input type="password" name="password" id="password" required />
                <input type="button" value="Login" id="submit" onclick="validate()" />
            </form>
            <span><b class="note">Note : </b>Username and password. <br /><b
                    class="valid">User Name : shafin<br />Password : 123shafin</b></span>
        </div>
    </div>

    <script>
        var attempt = 3;
        function validate(){
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if ( username == "shafin" && password == "123shafin"){
        alert ("Login successfully");
        window.location = "index.html"; 
        return false;
        }
        else{
        attempt --;
        alert("Incorrect Username or Password. You have left "+attempt+" attempt;");
        // Disabling fields after 3 attempts.
        if( attempt == 0){
        document.getElementById("username").disabled = true;
        document.getElementById("password").disabled = true;
        document.getElementById("submit").disabled = true;
        return false;
        }
        }
        }
    </script>
</body>

</html>
